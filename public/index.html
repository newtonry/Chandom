<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Chandom</title>
	<script src="/socket.io/socket.io.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
	<script src="/javascripts/chat.js"></script>
	<script src="/javascripts/chat_ui.js"></script>
	<link rel="stylesheet" href="stylesheets/main.css" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
 </head>
 <body>
	 <!-- <h1>Chandom</h1> -->
	 <!-- <p>Actions: /name newname, /join roomname, /rooms</p> -->
	 <div id='title-bar'>
		 <h1>Welcome to Chandom!</h1>
		 <h4>A chat random client. See what conversations you can have as your lines are randomly inserted!</h4>
		 <p id='commands'>Commands: /name, /join, /rooms, /disconnect</p>
	 </div>
	 <div id='chat-area'>
		 <div id='conversation'>
			 <ul id='chat-log'></ul>
			 <div id='right-image-holder'>
			 	<img id='shin-image' src='images/shinchan.png'>
		 	 </div>
		 </div>
		 <div id='input-bar'>
			 <input type='text' id='chat-input' placeholder="Type something fun!">
			 <button id='send-input'>Send</button>
		 </div>
	 </div>
 </body>
</html>
